<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="interfac.css">
    <title>JANGALMA - Agence Immobilière</title>
    <style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

header {
    background-color: #007BFF;
    color: #fff;
    padding: 20px 0;
    text-align: center;
}

.widget-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    margin: 20px;
}

.widget {
    text-align: center;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    box-sizing: border-box;
    margin: 20px auto; /* Cela centre le widget horizontalement */
    background-color: #fff;
}

img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    margin-bottom: 10px;
}

p {
    font-size: 14px;
}

.contact-form {
    text-align: center;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 100%;
    box-sizing: border-box;
    margin: 20px auto;
    background-color: #fff;
}

label {
    display: block;
    margin-bottom: 10px;
}

input, textarea {
    width: calc(100% - 20px);
    padding: 8px;
    margin-bottom: 15px;
}

button {
    padding: 10px;
    margin: 5px;
    font-size: 16px;
}

       
    </style>
</head>
<body>

    <header>
        <div class="header-image">
            <img src="3529caf2671aeb64cb6e0f7557c73aa0.jpg" alt="Interface d'exercice">
        </div>
        <div class="header-text">
            <h1>JANGALMA</h1>
            <p>Bienvenue sur notre page d'exercices. Trouvez ci-dessous une liste d'exercices avec des liens vers des pages spécifiques dédiées à chaque exercice.</p>     
        </div>
        <div class="clearfix"></div>
    </header>

    <div class="widget">
        <h2>Formatage des Chaînes</h2>
        <form>
            <label for="chainesInput">Entrez des chaînes de caractères (séparées par des virgules) :</label>
            <input type="text" id="chainesInput">
            <button type="button" onclick="formaterChaines()">Formater</button>
            <div id="resultContainer"></div>
        </form>
    </div>

    <script>
        function formaterChaines() {
            var chainesInput = document.getElementById("chainesInput").value;
            var tabChaines = chainesInput.split(',');

            for (let i = 0; i < tabChaines.length; i++) {
                tabChaines[i] = tabChaines[i].toLowerCase();
                tabChaines[i] = tabChaines[i].charAt(0).toUpperCase() + tabChaines[i].slice(1).toLowerCase();
            }

            var resultContainer = document.getElementById("resultContainer");
            resultContainer.innerHTML = "<h3>Résultats</h3>" +
                "<p>" + tabChaines.join(', ') + "</p>";
        }
    </script>

</body>
</html>
