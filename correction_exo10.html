    <div class="widget">

        <script>
            // Fonction générique pour simuler une boucle foreach
            function foreach(obj, callback) {
                for (var key in obj) {
                    if (obj.hasOwnProperty(key)) {
                        callback(key, obj[key]);
                    }
                }
            }

            // Fonction pour afficher les informations à partir d'un tableau associatif
            function afficherInformations(tableau) {
                var resultat = document.getElementById("resultat8");

                foreach(tableau, function (nom, info) {
                    resultat.innerHTML += "<strong>Nom:</strong> " + nom + "<br>";
                    resultat.innerHTML += "<strong>Prénom:</strong> " + info.prenom + "<br>";
                    resultat.innerHTML += "<strong>Ville de résidence:</strong> " + info.ville + "<br>";
