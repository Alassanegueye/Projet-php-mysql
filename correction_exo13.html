<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="interfac.css">
    <title>JANGALMA - Agence Immobilière</title>
    <style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

header {
    background-color: #007BFF;
    color: #fff;
    padding: 20px 0;
    text-align: center;
}

.widget-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    margin: 20px;
}

.widget {
    text-align: center;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    box-sizing: border-box;
    margin: 20px auto; /* Cela centre le widget horizontalement */
    background-color: #fff;
}

img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    margin-bottom: 10px;
}

p {
    font-size: 14px;
}

.contact-form {
    text-align: center;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 100%;
    box-sizing: border-box;
    margin: 20px auto;
    background-color: #fff;
}

label {
    display: block;
    margin-bottom: 10px;
}

input, textarea {
    width: calc(100% - 20px);
    padding: 8px;
    margin-bottom: 15px;
}

button {
    padding: 10px;
    margin: 5px;
    font-size: 16px;
}

       
    </style>
</head>
<body>

    <header>
        <div class="header-image">
            <img src="3529caf2671aeb64cb6e0f7557c73aa0.jpg" alt="Interface d'exercice">
        </div>
        <div class="header-text">
            <h1>JANGALMA</h1>
            <p>Bienvenue sur notre page d'exercices. Trouvez ci-dessous une liste d'exercices avec des liens vers des pages spécifiques dédiées à chaque exercice.</p>     
        </div>
        <div class="clearfix"></div>
    </header>

    <div class="widget">
        <form>
            <h2>Calcul de TVA</h2>

            <label for="prixHT">Prix HT :</label>
            <input type="text" id="prixHT" oninput="validInput(this)" required>

            <label for="tauxTVA">Taux de TVA :</label>
            <input type="text" id="tauxTVA" oninput="validInput(this)" required>

            <div id="resultContainer"></div>

            <button onclick="calculerTVA()">Calculer</button>
        </form>
    </div>

    <script>
        function validInput(input) {
            input.value = input.value.replace(/[^0-9]/g, ''); // Ne permet que les chiffres
        }

        function calculerTVA() {
            var prixHT = parseFloat(document.getElementById("prixHT").value) || 0;
            var tauxTVA = parseFloat(document.getElementById("tauxTVA").value) || 0;

            var montantTVA = (prixHT * tauxTVA) / 100;
            var prixTTC = prixHT + montantTVA;

            var resultContainer = document.getElementById("resultContainer");
            resultContainer.innerHTML = "<h2>Résultats</h2>" +
                "<p>Montant de la TVA : " + montantTVA.toFixed(2) + "</p>" +
                "<p>Prix TTC : " + prixTTC.toFixed(2) + "</p>";

            // Réinitialiser les champs après chaque calcul
            document.getElementById("prixHT").value = "";
            document.getElementById("tauxTVA").value = "";
        }
    </script>

</body>
</html>
