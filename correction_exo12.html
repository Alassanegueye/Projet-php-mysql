<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="interfac.css">
    <title>JANGALMA - Agence Immobilière</title>
    <style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

header {
    background-color: #007BFF;
    color: #fff;
    padding: 20px 0;
    text-align: center;
}

.widget-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    margin: 20px;
}

.widget {
    text-align: center;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    box-sizing: border-box;
    margin: 20px auto; /* Cela centre le widget horizontalement */
    background-color: #fff;
}

img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    margin-bottom: 10px;
}

p {
    font-size: 14px;
}

.contact-form {
    text-align: center;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 100%;
    box-sizing: border-box;
    margin: 20px auto;
    background-color: #fff;
}

label {
    display: block;
    margin-bottom: 10px;
}

input, textarea {
    width: calc(100% - 20px);
    padding: 8px;
    margin-bottom: 15px;
}

button {
    padding: 10px;
    margin: 5px;
    font-size: 16px;
}

       
    </style>
</head>
<body>

    <header>
        <div class="header-image">
            <img src="3529caf2671aeb64cb6e0f7557c73aa0.jpg" alt="Interface d'exercice">
        </div>
        <div class="header-text">
            <h1>JANGALMA</h1>
            <p>Bienvenue sur notre page d'exercices. Trouvez ci-dessous une liste d'exercices avec des liens vers des pages spécifiques dédiées à chaque exercice.</p>     
        </div>
        <div class="clearfix"></div>
    </header>

    <div class="widget">
        <form id="clientForm">
            <h2>Adresse Client</h2>

            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>

            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required>

            <label for="adresse">Adresse :</label>
            <input type="text" id="adresse" name="adresse" required>

            <label for="ville">Ville :</label>
            <input type="text" id="ville" name="ville" required>

            <label for="code_postal">Code Postal :</label>
            <input type="text" id="code_postal" name="code_postal" required>

            <button type="button" onclick="afficherInformations()">Enregistrer</button>
        </form>

        <div id="resultContainer"></div>
    </div>

    <script>
        function afficherInformations() {
            var nom = document.getElementById("nom").value;
            var prenom = document.getElementById("prenom").value;
            var adresse = document.getElementById("adresse").value;
            var ville = document.getElementById("ville").value;
            var codePostal = document.getElementById("code_postal").value;

            var resultContainer = document.getElementById("resultContainer");

            // Afficher les informations dans un tableau
            var tableauHtml = "<h2>Informations du Client</h2><table>";
            tableauHtml += "<tr><th>Nom</th><td>" + nom + "</td></tr>";
            tableauHtml += "<tr><th>Prénom</th><td>" + prenom + "</td></tr>";
            tableauHtml += "<tr><th>Adresse</th><td>" + adresse + "</td></tr>";
            tableauHtml += "<tr><th>Ville</th><td>" + ville + "</td></tr>";
            tableauHtml += "<tr><th>Code Postal</th><td>" + codePostal + "</td></tr>";
            tableauHtml += "</table>";

            resultContainer.innerHTML = tableauHtml;
        }
    </script>

</body>
</html>
